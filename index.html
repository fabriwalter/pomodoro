<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>

    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Boostrap InÃ­cio -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- Bootstrap Fim -->

    <!-- Font Awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>

    <!-- JavaScript -->
    <script defer src="assets/js/app.js"></script>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-dark mb-5">
      <div class="container border-bottom pb-2">
        <a class="navbar-brand" href="#">
          <img src="assets/img/relogio.png" width="16" height="16" alt="Pomostudy" class="align-text-center navbar-icon">Pomostudy
        </a>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3 conteudo">
          <div class="row">
            <button class="col-sm-2 offset-sm-2 btn btn-sm text-white active" data-bs-toggle="button" aria-pressed="true">Pomodoro</button>
            <button class="col-sm-2 offset-sm-1 btn btn-sm text-white" data-bs-toggle="button">Short Break</button>
            <button class="col-sm-2 offset-sm-1 btn btn-sm text-white" data-bs-toggle="button">Long Break</button>
          </div>

          <div class="row mt-5">
            <div class="col-6 offset-3 text-white">
              <h1 class="timer" id="timer">25:00</h1>
            </div>
          </div>

          <div class="row mt-5 mb-5">
            <div class="col-6 offset-3">
              <div class="text-center div-start-timer" id="div-btn-timer">
                <button type="button" class="btn btn-light btn-start-timer" id="btn-start-timer">START</button>
              </div>
            </div>
          </div>

        </div>
      </div>

      <div class="row mt-5">
        <div class="col-md-6 offset-md-3 text-white">
          <div class="row" style="border-top: 1px solid white;">
            <div class="text-center mt-5">
              <h4>Focus up!</h4>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
